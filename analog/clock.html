<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <main class="main">
      <div id="clock-frame">
        <div id="sec-frame">
          <div id="num">
            <div id="ss" class="hand sec"></div>
            <div id="mm" class="hand min"></div>
            <div id="hh" class="hand hour"></div>

            <span class="num num1">I</span>
            <span class="num num2">II</span>
            <span class="num num3">III</span>

            <span class="num num4">IV</span>
            <span class="num num5">V</span>
            <span class="num num6">VI</span>

            <span class="num num7">VII</span>
            <span class="num num8">VIII</span>
            <span class="num num9">IX</span>

            <span class="num num10">X</span>
            <span class="num num11">XI</span>
            <span class="num num12">XII</span>
          </div>
        </div>
      </div>
    </main>

    <script src="clock.js"></script>
  </body>
</html>
